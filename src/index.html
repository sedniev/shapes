<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
</head>
<body>
    <div class="container">
        <div class="counters-container">
            <div>Total shapes: </div>
            <div id="quantity" class="counters-container_display"></div>
            <div>Surface area: </div>
            <div id="surfaceArea" class="counters-container_display"></div>
        </div>

        <div id="stage"></div>
        
        <div class="gen-speed-container">
            <button class="increase-button" id="increase-gen-speed">+</button>
            <button class="decrease-button" id="decrease-gen-speed">-</button>
            <div class="display-block">shapes per sec:</div>
            <div class="display-block" id="gen-speed-display"></div>
        </div>
        
        <div class="gen-speed-container">
            <button class="increase-button" id="increase-gravity">+</button>
            <button class="decrease-button" id="decrease-gravity">-</button>
            <div class="display-block">gravity:</div>
            <div class="display-block" id="gravity-display"></div>
        </div>
    </div>

    <form>
        <label for="number">number</label>
        <input id='number' type="number">

        <label for="tel">tel</label>
        <input type="tel">

    </form>
</body>
</html>
